<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>DIA Admin Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family: Inter, system-ui;
  background:#f4f2ee;
  margin:0;
  padding:40px;
  color:#0f2f44;
}

.admin-wrapper{
  max-width:1100px;
  margin:auto;
}

h1{
  margin-bottom:30px;
}

.tabs{
  display:flex;
  gap:12px;
  margin-bottom:30px;
}

.tab-btn{
  padding:10px 18px;
  border-radius:10px;
  border:none;
  background:#0f2f44;
  color:white;
  cursor:pointer;
  font-weight:600;
}

.tab-btn.active{
  background:#173f5f;
}

.card{
  background:white;
  padding:18px;
  border-radius:14px;
  margin-bottom:16px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #dcdcdc;
  font-family:inherit;
}

.actions{
  margin-top:20px;
  display:flex;
  gap:12px;
}

.btn{
  padding:10px 16px;
  border-radius:10px;
  border:none;
  background:#0f2f44;
  color:white;
  cursor:pointer;
  font-weight:600;
}

.btn.secondary{
  background:#e7e3dc;
  color:#0f2f44;
}
</style>

</head>

<body>
<div class="admin-wrapper">

<h1>DIA Content Editor</h1>

<div class="tabs">
  <button class="tab-btn active" onclick="switchTab('lectures')">Lectures</button>
  <button class="tab-btn" onclick="switchTab('news')">News</button>
  <button class="tab-btn" onclick="switchTab('team')">Team</button>
</div>

<div id="editor"></div>

<div class="actions">
  <button class="btn" onclick="addItem()">+ Add</button>
  <button class="btn secondary" onclick="downloadJSON()">Download JSON</button>
</div>

</div>

<script>
let currentType="lectures";
let data=[];

async function loadData(type){
  currentType=type;
  const res=await fetch(type+".json");
  data=await res.json();
  render();
}

function switchTab(type){
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  loadData(type);
}

function render(){
  const editor=document.getElementById("editor");
  editor.innerHTML="";

  data.forEach((item,index)=>{
    const card=document.createElement("div");
    card.className="card";

    const grid=document.createElement("div");
    grid.className="grid";

    Object.keys(item).forEach(key=>{
      const input=document.createElement("input");
      input.value=item[key];
      input.placeholder=key;
      input.oninput=e=>data[index][key]=e.target.value;
      grid.appendChild(input);
    });

    const del=document.createElement("button");
    del.textContent="Delete";
    del.className="btn secondary";
    del.style.marginTop="12px";
    del.onclick=()=>{data.splice(index,1);render();};

    card.appendChild(grid);
    card.appendChild(del);
    editor.appendChild(card);
  });
}

function addItem(){
  data.push({});
  render();
}

function addItem(){

  let template = {};

  if(currentType === "lectures"){
    template = {
      title: "",
      date: "",
      mode: "",
      speaker: "",
      registerLink: "",
      calendarLink: "",
      image: ""
    };
  }

  if(currentType === "news"){
    template = {
      title: "",
      date: "",
      excerpt: "",
      tag: ""
    };
  }

  if(currentType === "team"){
    template = {
      name: "",
      role: "",
      description: "",
      category: ""
    };
  }

  data.push(template);
  render();
}


loadData("lectures");
</script>

</body>
</html>
